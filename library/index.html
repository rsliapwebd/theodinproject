<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="library-container">
      <h2 class="cta-text">Your books will be here</h2>
    </div>
    <form action="#" class="book-form">
      <legend>Enter book info</legend>
      <div class="form-group">
        <fieldset>
          <label for="title">Book title</label>
          <input type="text" id="title" class="title" />
        </fieldset>
        <fieldset>
          <label for="author">Book author</label>
          <input type="text" id="author" class="author" />
        </fieldset>
        <fieldset>
          <label for="num-pages">Number of pages</label>
          <input type="text" id="num-pages" class="num-pages" />
        </fieldset>
        <fieldset>
          <label for="read">Have you read it?</label>
          <select name="read" id="read" class="readSelect">
            <option value="read">Read</option>
            <option value="not-read">Not read</option>
          </select>
        </fieldset>
      </div>
      <button type="submit" class="btn add-book">Add book</button>
    </form>
  </body>
</html>
