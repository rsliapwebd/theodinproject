<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Rock Paper Scissors Game</h1>
    <h2 class="secondary-title">Choose your fighter:</h2>
    <div class="container">
      <div class="score">
        <span class="player-title">Player</span>
        <span class="player-score">0</span>
      </div>
      <div class="variant">
        <img class="img-variant rock" src="img/rock.jpg" alt="Rock" />
      </div>
      <div class="variant paper">
        <img class="img-variant paper" src="img/paper.jpg" alt="Paper" />
      </div>
      <div class="variant">
        <img
          class="img-variant scissors"
          src="img/scissors.jpg"
          alt="Scissors"
        />
      </div>
      <div class="score">
        <span class="player-title">Computer</span>
        <span class="computer-score">0</span>
      </div>
    </div>
    <div class="result-box">
      <p class="choices-text"></p>
      <p class="result-text"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
